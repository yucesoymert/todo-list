<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

      rel="stylesheet"

      crossorigin="anonymous"
    /> -->
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <!-- header alanı -->
      <div class="header">
        <h2>Todo List</h2>
      </div>

      <!-- input alanı -->
      <form action="#" class="input-area">
        <input type="text" id="task" class="todo-input" placeholder="Bugün ne yapacaksın?" />
        <button type="submit" class="todo-add-button">Ekle</button>
        <!-- <button type="submit" class="todo-clear-button"><span class="deleteAll">Tümünü Sil</span></button> -->
      </form>

      <!-- liste alanı -->
      <div id="todo-container">
        <ul class="todo-list">
        </ul>
      </div>
    </div>
    
    <!-- kodluyoruz logo -->
    <div class="logo">
      <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
      class="mb-1"
      alt="kodluyoruz-logo"/>
    </div>

    <!-- alerts -->
    <div class="alert-wrapper">
      <div class="alert-success">
        <div>Listeye eklendi!</div>
      </div>
      <div class="alert-warning">
        <div>Listeye boş ekleme yapılamaz!</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
